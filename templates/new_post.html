{% extends 'base.html' %}

{% block content %}

<h1>New Blog Post<h1>
<div class="new-post-form">

    <form method="post" action="/newpost">
        <label>
            <div>title</div>
            <input type="text" name="title" value="{{ title }}">
        </label>

        <label>
            <div>body</div>
            <textarea name="body">{{ body }}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
</div>

{% endblock %}
